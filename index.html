<!DOCTYPE html>
<html>
<head>
  <title>Map with Footways Pathfinding</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    #map {
      height: 100vh;
    }
    .reset-button {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background-color: white;
      padding: 8px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="resetBtn" class="reset-button">Reset Pathfinding</button>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  ></script>
  <!-- Your JavaScript File -->
  <script src="script.js"></script>
</body>
</html>
